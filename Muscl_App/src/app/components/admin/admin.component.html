
<body class="mt-5">
    <div class="container">
        <h2 class="pt-5"></h2>
    <table class="table table-striped mt-4" >
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                
            </tr>
        </tbody>
    </table>
    
    </div>    
    
</body>
